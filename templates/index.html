<!DOCTYPE html>
<html>
<head>
    <title>Croma Stock Alert</title>
</head>
<body>
    <h1>Croma Stock Alert</h1>
    <form method="post">
        <input type="text" name="product_url" placeholder="Paste Croma product URL" required>
        <button type="submit">Watch Product</button>
    </form>
    {% if status %}
        <p>Status: {{ status }}</p>
    {% endif %}
    {% if product_url %}
        <p>Product URL: <a href="{{ product_url }}" target="_blank">{{ product_url }}</a></p>
    {% endif %}
</body>
</html>
